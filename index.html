<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate using | Js</title>
  <link rel="shortcut icon" href="https://tax.cyrilamarchandblogs.com/wp-content/uploads/sites/858/2022/05/SC-Decision-on-Levy-of-GST-on-Ocean-Freight-May-Act-as-Gamechanger.png" type="image/x-icon">
  <script src="js_test.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    * {
      margin: 0;
      padding: 0;
      font-family: Poppins;
    }

    body {
      background: linear-gradient(180deg,rgba(0,0,0,.5),rgba(0,0,0,.75)),url("https://img.freepik.com/free-vector/tax-form-concept-illustration_114360-7378.jpg?t=st=1710772396~exp=1710775996~hmac=93a3b7f6b74e30f6f9ada652581ce4ddd6e389050ca3cbdfdb0b9d8dc68365f7&w=900") no-repeat center / cover;
      min-height: 100vh;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate( -50%, -50%);
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 450px;
      border: 1px solid #fff;
      padding: 30px;
      border-radius: 2em;
      color: #fff;
    }

    .calc input {
      padding: 5px;
      font-size: 1em;
      border: 1px solid #fff;
      color: #fff;
      outline: #fff;
      border-radius: .5em;
      width: 60%;
      font-weight: 700;
      box-sizing: content-box;
      transition: .5s;
      background-color: transparent;
    }

    .calc button {
      font-size: 1.1em;
      padding: 5px 8px;
      float: right;
      margin-left: 10px;
      color: #000;
      background-color: #fff;
      border-radius: .8em;
      border: none;
      cursor: pointer;
      transition: .5s;
    }

    .calc h2 {
      margin-bottom: 1em;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),0 0 20px rgba(255, 255, 255, 0.5),0 0 20px rgba(255, 255, 255, 0.5);
    }

    .result {
      margin-top: 1em;
    }
    .result .result-amt {
      font-weight: bold;
      float: inline-end;
      text-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
    }

    .calc button:hover,
    .calc input:focus {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calc">
      <h2>Enter Amount for Calculate the GST</h2>
      <input type="number" id="amount" placeholder="0">
      <button onclick="resetFun()">Reset</button>
      <button onclick="submitFun()">Submit</button>
    </div>
    <div class="result">
      <h2>After calculating GST <span class="result-amt" id="result-amt"></span></h2>
    </div>
  </div>
</body>
</html>
